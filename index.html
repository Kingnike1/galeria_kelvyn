<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de fotos Alaone Kelvyn</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="slider.css">
</head>

<body>
    <header class="animate__animated animate__fadeInDown">
        Galeria de fotos Alaone Kelvyn
    </header>
    <!-- Slider Bootstrap -->
    <div id="fotoCarousel" class="carousel slide container mt-4 animate__animated animate__fadeInUp"
        data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./img/Butterfly .jpg" class="d-block w-100" alt="Foto 1">
            </div>
            <div class="carousel-item">
                <img src="./img/Lightning Bolt .jpg" class="d-block w-100" alt="Foto 2">
            </div>
            <div class="carousel-item">
                <img src="./img/Pink Splash Flower.jpg" class="d-block w-100" alt="Foto 3">
            </div>
            <div class="carousel-item">
                <img src="./img/Sunset Light.jpg" class="d-block w-100" alt="Foto 4">
            </div>
            <div class="carousel-item">
                <img src="./img/The Bee.jpg" alt="Foto 5" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="./img/The Cat.jpg" alt="Foto 6" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="./img/The Girl with the Horse .jpg" class="d-block w-100" alt="Foto 7">
            </div>
            <div class="carousel-item">
                <img src="./img/The Green Eyes.jpg" alt="Foto 8" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="./img/White Flower.jpg" class="d-block w-100" alt="Foto 9">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#fotoCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#fotoCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
        </button>
    </div>
    <div id="disqus_thread"></div>
    <section class="galeria animate__animated animate__fadeInUp">
        <!-- Substitua os links abaixo pelas fotos desejadas -->
        <img src="./img/Butterfly .jpg" alt="Foto 1" class="img-fluid animate__animated animate__zoomIn">
        <div id="disqus_count_Butterfly"></div>
        <div id="disqus_thread_Butterfly"></div>
        <img src="./img/Lightning Bolt .jpg" alt="Foto 2" class="img-fluid animate__animated animate__zoomIn">
        <div id="disqus_count_Butterfly"></div>
        <div id="disqus_thread_Butterfly"></div>
        <img src="./img/Pink Splash Flower.jpg" alt="Foto 3" class="img-fluid animate__animated animate__zoomIn">
        <div id="disqus_count_Butterfly"></div>
        <div id="disqus_thread_Butterfly"></div>
        <img src="./img/Sunset Light.jpg" alt="Foto 4" class="img-fluid animate__animated animate__zoomIn">
        <div id="disqus_count_Butterfly"></div>
        <div id="disqus_thread_Butterfly"></div>
        <img src="./img/The Bee.jpg" alt="Foto 5" class="img-fluid animate__animated animate__zoomIn">
        <div id="disqus_count_Butterfly"></div>
        <div id="disqus_thread_Butterfly"></div>
        <img src="./img/The Cat.jpg" alt="Foto 6" class="img-fluid animate__animated animate__zoomIn">
        <div id="disqus_count_Butterfly"></div>
        <div id="disqus_thread_Butterfly"></div>
        <img src="./img/The Girl with the Horse .jpg" alt="Foto 7" class="img-fluid animate__animated animate__zoomIn">
        <div id="disqus_count_Butterfly"></div>
        <div id="disqus_thread_Butterfly"></div>
        <img src="./img/The Green Eyes.jpg" alt="Foto 8" class="img-fluid animate__animated animate__zoomIn">
        <div id="disqus_count_Butterfly"></div>
        <div id="disqus_thread_Butterfly"></div>
        <img src="./img/White Flower.jpg" alt="Foto 9" class="img-fluid animate__animated animate__zoomIn">
        <div id="disqus_count_Butterfly"></div>
        <div id="disqus_thread_Butterfly"></div>

        <div id="comentariosContainer">
            <h3>Comentários</h3>
            <div id="comentarios"></div>
            <input type="text" id="novoComentario" placeholder="Escreva um comentário...">
            <button onclick="adicionarComentario()">Adicionar Comentário</button>
        </div>

    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <div class="container">
            <p class="mb-2">Criado por <strong>Alaone Kelvyn</strong></p>
            <a href="https://www.instagram.com/alaonekelvyn" target="_blank" class="text-white me-2">
                <i class="fab fa-instagram fa-lg"></i> @alaonekelvyn
            </a>
        </div>
    </footer>

    <script>
        // Defina o shortname do seu fórum
        var disqus_shortname = 'galeria-4';  // Substitua com o seu shortname

        // Função de configuração
        var disqus_config = function () {
            this.page.url = window.location.href;  // A URL da página
            this.page.identifier = 'unique-page-id';  // Identificador único para cada página/foto
        };

        (function () {  // Adiciona o script do Disqus
            var s = document.createElement('script');
            s.src = 'https://' + disqus_shortname + '.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (document.head || document.body).appendChild(s);
        })();
    </script>

    <!-- Bootstrap JS -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>


</body>

</html>
