<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de foto do Kelvyn</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="slider.css">
</head>

<body>
    <header class="animate__animated animate__fadeInDown">
        Galeria de foto do Kelvyn <br>
        <button class="theme-toggle" id="themeToggle">Tema Claro/Escuro</button>
    </header>
    <!-- Slider Bootstrap -->
    <div id="fotoCarousel" class="carousel slide container mt-4 animate__animated animate__fadeInUp"
        data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./img/Butterfly .jpg" class="d-block w-100" alt="Foto 1">
            </div>
            <div class="carousel-item">
                <img src="./img/Lightning Bolt .jpg" class="d-block w-100" alt="Foto 2">
            </div>
            <div class="carousel-item">
                <img src="./img/Pink Splash Flower.jpg" class="d-block w-100" alt="Foto 3">
            </div>
            <div class="carousel-item">
                <img src="./img/Sunset Light.jpg" class="d-block w-100" alt="Foto 4">
            </div>
            <div class="carousel-item">
                <img src="./img/The Bee.jpg" alt="Foto 5" class="d-block w-100" alt="Foto 5">
            </div>
            <div class="carousel-item">
                <img src="./img/The Cat.jpg" alt="Foto 6" class="d-block w-100" alt="Foto 6">
            </div>
            <div class="carousel-item">
                <img src="./img/The Girl with the Horse .jpg" class="d-block w-100" alt="Foto 7">
            </div>
            <div class="carousel-item">
                <img src="./img/The Green Eyes.jpg" alt="Foto 8" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="./img/White Flower.jpg" class="d-block w-100" alt="Foto 9">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#fotoCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#fotoCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Pr√≥ximo</span>
        </button>
    </div>
    <section class="galeria animate__animated animate__fadeInUp">
        <!-- Substitua os links abaixo pelas fotos desejadas -->
        <img src="./img/Butterfly .jpg" alt="Foto 1" class="img-fluid animate__animated animate__zoomIn">
        <img src="./img/Lightning Bolt .jpg" alt="Foto 2" class="img-fluid animate__animated animate__zoomIn">
        <img src="./img/Pink Splash Flower.jpg" alt="Foto 3" class="img-fluid animate__animated animate__zoomIn">
        <img src="./img/Sunset Light.jpg" alt="Foto 4" class="img-fluid animate__animated animate__zoomIn">
        <img src="./img/The Bee.jpg" alt="Foto 5" class="img-fluid animate__animated animate__zoomIn">
        <img src="./img/The Cat.jpg" alt="Foto 6" class="img-fluid animate__animated animate__zoomIn">
        <img src="./img/The Girl with the Horse .jpg" alt="Foto 7" class="img-fluid animate__animated animate__zoomIn">
        <img src="./img/The Green Eyes.jpg" alt="Foto 8" class="img-fluid animate__animated animate__zoomIn">
        <img src="./img/White Flower.jpg" alt="Foto 9" class="img-fluid animate__animated animate__zoomIn">
    </section>

    <!-- Bootstrap JS -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>


</body>

</html>
